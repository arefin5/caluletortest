version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:8080"  # Adjust port mapping as needed
    depends_on:
      - db  # Assuming you have a database service defined
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/calculator_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.MySQL5Dialect

  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: calculator_db
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"  # Adjust MySQL port mapping as needed
